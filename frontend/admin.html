  body {
    color: #113;

  color: #3b9bfe;
  font-size: 25px;
  font-weight: bold;

  <body>
    <div class="container">
      
    
    <div class="form-row">
    
</div>
<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Add existing manga Chapter
</a>
<div class="collapse" id="collapseExample">
    <div class="form-group mt-3">
        <form method="post">
            <div class="form-group">
                
                      <span class="year">Manga Id :</span> 
    <input type="text" class="form-control" name="manga_id" placeholder="manga id" />
              
                   
              
            </div>
             <div class="form-group">
               <span class="year">Chapter :</span> 
   <input type="text" class="form-control" name="chapter" placeholder="Chapter:" />
              
                   
              
            </div>

             <div class="form-group">
              <span class="year">Tome :</span> 
                <input type="text" class="form-control"  name="tome" placeholder="Tome:">
          
              
            </div>
           
            <span class="year">Upload Chapter :</span> 
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="file" id="customFile" >
                    <label class="custom-file-label" multiple="multiple" name="pages[]"size="1000" >Choose file</label>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Chapter</button>
            </div>
        </form>
    </div>
</div>
<hr>
<hr>
<hr>
<h1>Add a new Manga</h1>

<div class="form-group mt-3">
        <form method="post">
            <div class="form-group">
                
                      <span class="year">Title :</span> 
    <input type="text" class="form-control" name="manga_id" placeholder="manga id" />
              
                   
              
            </div>
             <div class="form-group">
               <span class="year"> Release date :</span> 
 
              
                    <input type="date" class="form-control" name = "date">
              
            </div>

             <div class="form-group">
              <span class="year">Rating :</span> 
                <input type="text" class="form-control"  name="tome" placeholder="Rate:">
          
              
            </div>
             <div class="form-group">
              <span class="year">Last Tome :</span> 
                <input type="text" class="form-control"
                       value="" name="text" placeholder="Tomee" />
              
              
            </div>
            <div class="form-group">
              <span class="year">Description :</span> 
                
                <textarea class="form-control" name="desc" cols="50" rows="5"></textarea><br>
              
              
            </div>



            
            <div class="form-group">
              <span class="year">Chooose Poster :</span> 
                <div class="custom-file">
                    <input type="file" name="file" id="customFile" >
                    <label class="custom-file-label" multiple="multiple" name="pages[]"size="1000" >Choose file</label>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Chapter</button>
            </div>
        </form>
    </div>
</div>
